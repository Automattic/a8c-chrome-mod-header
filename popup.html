<!DOCTYPE html>
<html>

<head>
    <title>a8c Mod Header</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="./components/table-component.js"></script>
</head>

<body>
    <div class="a8c-toolbar toolbar--top">
        <div class="a8c-toolbar__left">
            <h1 style="font-size: 1.8em;">GreenChile ModHeader</h1>
        </div>
        <div class="a8c-toolbar__right d-flex">
            <div class="checkbox-wrapper">
                <label for="darkModeToggle" class="first-label">Dark Mode</label>
                <input type="checkbox" id="darkModeToggle" class="nice-checkbox"/>
                <label for="darkModeToggle" class="toggle"><span></span></label>
            </div>

            <div class="checkbox-wrapper">
                <label for="disable-plugin" class="first-label">Disable Rules</label>
                <input type="checkbox" id="disable-plugin" class="nice-checkbox"/>
                <label for="disable-plugin" class="toggle"><span></span></label>
            </div>
        </div>
    </div>
    <div class="a8c-settings-table">
        <table-component></table-component>
    </div>
    <div class="a8c-toolbar toolbar--bottom">
        <div class="a8c-toolbar__left">
            <button id="reloadPage" class="btn__style">Reload</button>
        </div>
        <div class="a8c-toolbar__right">
            <button id="a8c-delete-all__button" class="btn__style">Delete everything</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
