<!DOCTYPE html>
<html>

<head>
    <title>a8c Mod Header</title>
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="./components/table-component.js"></script>
</head>

<body>
    <div id="a8c-toolbar" class="toolbar--top">
        <div id="a8c-toolbar__left">
            <h1>GreenChile ModHeader</h1>
        </div>
        <div id="a8c-toolbar__right">
            <!-- dark mode toggle -->
            <label class="switch">
                <input type="checkbox" id="darkModeToggle" title="Toggle dark mode">
                <span class="slider round"></span>
            </label>
        </div>
    </div>
    <div class="a8c-settings-table">
        <table-component></table-component>
    </div>
    <div id="a8c-toolbar" class="toolbar--bottom">
        <div id="a8c-toolbar__left">
            <button id="reloadPage" class="btn__style">Reload</button>
        </div>
        <div id="a8c-toolbar__right">
            <button id="a8c-delete-all__button" class="btn__style">Delete everything</button>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
